{% extends 'base.html' %}

{% block head %}
  {% load static %}
  <title>WRLD</title>
{% endblock %}

{% block body %}
  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {% for post in posts %}
        <div class="post-preview">
            <a href="{{ post.get_absolute_url }}">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h2 class="post-subtitle">
                {{ post.description }}
              </h2>
            <h3 class="post-subtitle">
             <b>{{ post.category}}</b>
            </h3>
          </a>
          <p class="post-meta">Posted by
              <a href="/account/profile/{{ post.user.id }}/">{{ post.user.username }}</a>
            on {{ post.date }}</p>
        </div>
        <hr>
        {% endfor %}
      </div>
    </div>
  </div>

  <hr>
  
{% endblock %}
